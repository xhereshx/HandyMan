  <body>
    <div class="container">
        <div class="row dropdown--margin">
        <div class="col d-none d-sm-block sm-2">
          <div class="row">
            <div class="col-12">
              <img src="../img/logo.png" alt="Logo" />
            </div>
          </div>
        </div>
        <div
          class="col-5 col-md-4 col-lg-4 d-none d-sm-block align-self-sm-end"
        >
          <div class="row dropdown_color" id="navbar">
            <div class="col-3">
              <a href="../"
                ><p><b>Úvod</b></p></a
              >
            </div>
            <div class="col-3">
              <a href="./sluzby"
                ><p><b>Služby</b></p></a
              >
            </div>
            <div class="col-3">
              <a href="./o_mne" class="dropdown--text_together"
                ><p><b>O mně</b></p></a
              >
            </div>

            <div class="col-3">
              <a href="./kontakt" class="dropdown--text_together"
                ><p><b>Kontakt</b></p></a
              >
            </div>
          </div>
        </div>
        <div class="col-5 col-sm-5 col-md-4 col-lg-3 order-3">
          <div class="row">
            <div class="col-5 col-sm-3 col-xl-5 align-self-left phone--align">
              <img
                src="../img/phone.png"
                alt="Modrý telefon"
                class="icon_phone"
              />
            </div>
            <div
              class="col-7 col-sm-8 col-xl-7 phone_number align-self-sm-center dropdown_color"
            >
              <span
                ><a href="tel:733-709-121"><b>+420 733 709 121</b></a></span
              >
            </div>
          </div>
        </div>

        <div class="col-3 order-0 order-sm-3 d-sm-none">
          <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn"></button>
            <div id="myDropdown" class="dropdown_content">
              <a href="../">Úvod</a>
              <a href="./sluzby">Služby</a>
              <a href="./o_mne" class="dropdown--text_together">O mně</a>
              <a href="./kontakt" class="dropdown--text_together"
                >Kontakt</a
              >
            </div>
          </div>
        </div>
      </div>

       <div class="row justify-content-center">
        <div class="col-12 thanks--center thanks thanks_h1">
          <p><b>Děkuji za zprávu, ozvu se do 24 hodin. ⏳</b></p>
        </div>

       </div>
       <script>
      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }

      // Close the dropdown if the user clicks outside of it
      window.onclick = function (event) {
        if (!event.target.matches(".dropbtn")) {
          var dropdowns = document.getElementsByClassName("dropdown_content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains("show")) {
              openDropdown.classList.remove("show");
            }
          }
        }
      };
        window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-196392227-1');
    </script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-196392227-1">
</script>
