              type="hidden"
              name="_next"

            <input
              type="text"
              placeholder="Jméno"
              required
              name="name"
              class="contact_information contact--width99"
            />

            <input
              placeholder="Email"
              type="text"
              class="contact_information contact--width49"
              required
              name="email"
            />
            <input
              placeholder="Telefon"
              type="text"
              class="contact_information contact--width49"
              required
              name="telephone"
            />
            <br />

            <textarea
              cols="30"
              rows="10"
              placeholder="Napište mně.."
              class="contactform_text"
              required
              name="text"
            ></textarea>

            <br />
            <input class="contact_submit" value="Odeslat" type="submit" />
          </form>
        </div>
        <div class="col-12 col-sm-4 contact_boxes">
